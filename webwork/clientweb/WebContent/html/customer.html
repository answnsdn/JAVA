<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="350" height="500">
	<tr align="center" >
		<td colspan="2"><b>회원가입</b></td>				
	
	</tr>
	<tr>
		<td align="center" width="150">이름</td>	
		<td><input type="text" name="name"></td>		
	</tr>
	
	<tr>
		<td align="center">사용자ID</td>
		<td colspan="3"><input type="text" name="id"></td>		
	</tr>
	
	<tr>
		<td align="center">암호</td>
		<td><input type="password" name="pass"></td>		
	</tr>
	
	<tr>
		<td align="center">암호확인</td>	
		<td><input type="password" name="checkpass" size="30"></td>		
	</tr>
	
	<tr>
		<td align="center">주민등록번호</td>	
		<td><input type="number" name="idnumf" size="10" maxlength="8">-<input type="number" name="idnumb" size="10" maxlength="8"></td>		
	</tr>
	
	<tr>
		<td align="center">전화번호</td>	
		<td><input type="text" name="phonenum1" size="5">-<input type="text" name="phonenum2" size="5">-<input type="text" name="phonenum3" size="5"></td>		
	</tr>
	
	<tr>
		<td align="center">성별</td>	
		<td><input type="radio" name="manwoman" value="남자">남자
			<input type="radio" name="manwoman" value="여자">여자
		</td>		
	</tr>
	
	<tr>
		<td align="center">직업</td>	
		<td><select name="job">
				<option value="선택하여주십시오">선택하여주십시오</option>
				<option value="웹 디자이너>">웹디자이너</option>
				<option value="개발자>">개발자</option>
				<option value="빅데이터개발자">빅데이터개발자</option>
				<option value="DBA">DBA</option>
				<option value="임베디드개발자">임베디드개발자</option>
			</select></td>		
	</tr>
	
	<tr>
		<td align="center">Email 주소</td>	
		<td><input type="email" name="myemail" size="30"></td>		
	</tr>
	
	<tr align="center">
		<td colspan="2">
			<input type="submit" value="가입신청">
			<input type="reset" value="가입취소">		</td>	
		
	</tr>
		
	</table>
</body>
</html>
