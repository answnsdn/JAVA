<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		today= new Date();
		weekday=
			["일요일","월요일","화요일","수요일","목요일","금요일","토요일"]
		/* 
		toLocaleDateString()은 운영체제에 설정되어 있는 locale정보를 이용하여 날짜 데이터의 년원일 정보를 구성한다.
		한국 - _____년 ____월 ____일
		미국 - _____/ ____/ ____*/
		document.write("<h2>"+today.toLocaleDateString()+" "+weekday[today.getDay()]+"<h2>");
	
	</script>
</body>
</html>
