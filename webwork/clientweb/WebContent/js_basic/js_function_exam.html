<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function printGuGu(num){
			for(i=1;i<=9;i++){
				document.write(num * i);
				document.write("</br>");
			}
		}
		function calcNum(num1,num2){
			result = num1+num2;
			return result;
		}
			
	</script>
</head>
<body>
	
	<input type="button" value="구구단 실행하기"
		onclick='printGuGu(window.prompt())'>
	<script type="text/javascript">
		num1 = parseInt(window.prompt("숫자를 입력하세요"));
		num2 = parseInt(window.prompt("숫자를 입력하세요"));	
		result = calcNum(num1,num2);
		alert("입력한 숫자의 합은 =>"+result);
	</script>
	
</body>
</html>
