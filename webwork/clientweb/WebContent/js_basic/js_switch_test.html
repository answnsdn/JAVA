<body>
	<script type="text/javascript">
		jumsu = 90;
		alert(Math.floor(jumsu/10));

			document.write("잘못입력")
		}else{
		switch (Math.floor(jumsu/10)) {

			document.write("<h1>환영합니다.수</h>");
			document.write("<img src='../images/tammy.png' width = 300px>");
			break;
		case 8:
			document.write("우");	
			break;
		case 7:
			document.write("미");
			break;
		case 6:
			document.write("양");
			break;
			}
		}
	</script>
