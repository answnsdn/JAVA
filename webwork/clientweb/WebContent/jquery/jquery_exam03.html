<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
	<script type="text/javascript">
		//아이디체크하기 - 4글자 이상 , java면 이미 사용중인 아이디 아니면 사용가능아이디
		//출력하기 - jQuery로 변경하기
	$(document).ready(function() {
		$("#id").on("keyup", function() {
			myval = $("#id").val();
			if(myval.length < 4){

				$("#result").text("글자수는 4자 이상입니다.");
			}
			else if(myval == "java"){//기존에 존재하는 아이디인지 체크 - Ajax로 처리(DB연동)
				textVal = "이미 사용중인 아이디입니다.";
				$("#result").text(textVal);
			}
			else{
				
				$("#result").text("사용가능합니다.");
			}
			
		})
	});
	</script>
</head>
<body>
	<h1>티몬 회원가입</h1>
	<h2>필수항목</h2>
	<form name="myform">
		아이디:<input type="text" id="id" />
	</form>
	<div id="result" style="color: red;">test</div>
</body>
</html>
