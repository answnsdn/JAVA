<!DOCTYPE html>
<!-- 자유게시판 글쓰기 -->
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<div class="outer">
		<div class="menu"><h2>자유게시판</h2></div>
		<div class="row">
			<form action="" enctype="multipart/form-data">
				<table style="text-align: center; border: 1px solid black">
					<thead>
						<tr>
							<th colspan="2" style="text-align: center; border: 1px solid black">글쓰기</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>글 제목</td>
							<td><input type="text" class="text-title" placeholder="글 제목" name="writetitle"/></td>
						</tr>
						<tr>
							<td>글 내용</td>
							<td><textarea class="text-content" placeholder="글 내용" name="writecontent"></textarea></td>
						</tr>
						<tr>
							<td>사진 첨부</td>
							<td>
								<input type="file">
								용량: 5MB 미만
							</td>
						</tr>
					</tbody>
				</table>	
				<input type="submit" class="deletebutton" value="취소" />
				<input type="submit" class="writebutton" value="글등록" />
			</form>
		</div>
	</div>
</body>
</html>
